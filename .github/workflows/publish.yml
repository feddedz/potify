name: Video Pipeline
on:
  push:
    branches: [main]

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install yt-dlp
        run: sudo apt-get update && sudo apt-get install -y yt-dlp

      - name: Download and Upload
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          KW=$(git log -1 --pretty=%B | grep -oP 'keyword:\s*\K.+' || echo "")
          if [ -z "$KW" ]; then echo "No keyword found"; exit 0; fi

          yt-dlp "ytsearch1:$KW" --get-title --get-id > meta.txt
          TITLE=$(sed -n '1p' meta.txt)
          YT_ID=$(sed -n '2p' meta.txt)
          FILE_NAME="${YT_ID}.mp4"

          yt-dlp "https://www.youtube.com/watch?v=$YT_ID" -f "mp4[height<=720]" -o "$FILE_NAME"

          gh release create "v1" --title "Podcast Episodes" --notes "Video Storage" || echo "Release exists"
          gh release upload "v1" "$FILE_NAME" --clobber

          URL="https://github.com/feddedz/potify/releases/download/v1/$FILE_NAME"
          DATE=$(date -R)
          ITEM="<item><title>$TITLE</title><pubDate>$DATE</pubDate><enclosure url=\"$URL\" type=\"video/mp4\"/><guid>$YT_ID</guid></item>"
          
          sed -i "//a $ITEM" feed.xml

      - name: Save Feed
        run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add feed.xml
          git commit -m "New video added" || echo "No changes"
          git push
